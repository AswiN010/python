{% extends 'base.html'%}
{% block body  %}
   <div class="p-3 mb-2 bg-white text-dark">
<div class="container"style="margin-top:50px" >
    <div class="p-3 mb-2 bg-white text-dark">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>
            <h4>released date:{{movie.year}}</h4>
            <h6 style="font-color:white">{{movie.desc}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id  %}">UPDATE</a> <br> <br>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id  %}">DELETE</a>
        </div>
    </div>
    </div>

</div>
{% endblock %}
